name: Submit Argo Workflow

on:
  push:
    branches:
      - main  # Adjust to your main branch name

jobs:
  submit-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Argo CLI
        run: |
          curl -sLO https://github.com/argoproj/argo/releases/latest/download/argo-linux-amd64.gz
          gunzip argo-linux-amd64.gz
          chmod +x argo-linux-amd64
          sudo mv argo-linux-amd64 /usr/local/bin/argo

      - name: Login to Argo Server (if authentication is required)
        env:
          ARGO_SERVER: ${{ secrets.ARGO_SERVER }}
          ARGO_TOKEN: ${{ secrets.ARGO_TOKEN }}
        run: |
          argo --help
          argo login --username $ARGO_SERVER --password $ARGO_TOKEN

      - name: Submit Argo Workflow
        run: |
          argo submit my-workflow.yaml
        # Replace my-workflow.yaml with the path to your actual workflow YAML file
